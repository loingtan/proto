syntax = "proto3";

package transaction;

option go_package = "github.com/loingtan/proto/transaction";

import "google/protobuf/timestamp.proto";
service TransactionService {
  rpc CreateTransaction(CreateTransactionRequest) returns (CreateTransactionResponse);
  rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse);
  rpc ListTransactions(ListTransactionsRequest) returns (ListTransactionsResponse);
  rpc UpdateTransactionStatus(UpdateTransactionStatusRequest) returns (UpdateTransactionStatusResponse);
  rpc GetUserTransactions(GetUserTransactionsRequest) returns (GetUserTransactionsResponse);
  rpc GetCouponTransactions(GetCouponTransactionsRequest) returns (GetCouponTransactionsResponse);
}

message CreateTransactionRequest {
  string user_id = 1;
  string coupon_id = 2;
  double amount = 3;
  double discount = 4;
  string status = 5;
}

message CreateTransactionResponse {
  Transaction transaction = 1;
  string error = 2;
}

message GetTransactionRequest {
  string id = 1;
}

message GetTransactionResponse {
  Transaction transaction = 1;
  string error = 2;
}

message ListTransactionsRequest {
  int32 page = 1;
  int32 page_size = 2;
  string filter = 3;
}

message ListTransactionsResponse {
  repeated Transaction transactions = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
  string error = 5;
}

message UpdateTransactionStatusRequest {
  string id = 1;
  string status = 2;
}

message UpdateTransactionStatusResponse {
  Transaction transaction = 1;
  string error = 2;
}

message GetUserTransactionsRequest {
  string user_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message GetUserTransactionsResponse {
  repeated Transaction transactions = 1;
  int32 total = 2;
  string error = 3;
}

message GetCouponTransactionsRequest {
  string coupon_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message GetCouponTransactionsResponse {
  repeated Transaction transactions = 1;
  int32 total = 2;
  string error = 3;
}

message Transaction {
  string id = 1;
  string user_id = 2;
  string coupon_id = 3;
  double amount = 4;
  double discount = 5;
  string status = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}